<!-- blog/templates/blog/post_confirm_delete.html -->

{% extends "blog/base.html" %}
{% block content %}
  <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'post-detail' post.id %}">Cancel</a>
{% endblock %}
