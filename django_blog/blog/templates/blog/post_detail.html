<!-- blog/templates/blog/post_detail.html -->

{% extends "blog/base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>By {{ post.author }}</p>
  <p>Published on {{ post.published_date }}</p>

  {% if user == post.author %}
    <a href="{% url 'post-update' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
  {% endif %}
{% endblock %}
